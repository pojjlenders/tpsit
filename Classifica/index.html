<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Team Preferiti</title>
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="./app.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
    ol { margin-left: 20px; }
    li { padding: 5px 0; }
  </style>
</head>
<body>

  <div id="app">
    <h2>I miei team sportivi preferiti</h2>
    
    <div class="box">
      <ol>
        <li v-for="(team, index) in teamPreferiti" :key="index">
          {{ team }}
        </li>
      </ol>
    </div>
  </div>

</body>
</html>
