<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Funzione di Attivazione</title>
</head>
<body>
    <h1>Calcolo delle Funzioni di Attivazione Neuronale</h1>

    <form id="calculationForm">
        <label for="a">a:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">b:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="c">c:</label>
        <input type="number" id="c" name="c" required><br><br>
        <label for="d">d:</label>
        <input type="number" id="d" name="d" required><br><br>
        <button type="button" onclick="calculate()">Calcola</button>
    </form>

    <h2>Risultati:</h2>
    <p>Primo Output: <span id="output1"></span></p>
    <p>Secondo Output (Sigmoide): <span id="output2"></span></p>

    <script>
        function calculate() {

            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let d = parseFloat(document.getElementById('d').value);

            let output1 = (a + b + c + d) * 2;

            let output2 = 1 / (1 + Math.exp(-output1));

            document.getElementById('output1').innerText = output1.toFixed(2);
            document.getElementById('output2').innerText = output2.toFixed(2);
        }
    </script>
</body>
</html>
