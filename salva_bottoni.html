<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #6352ff;
            border: none;
            color: white;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button1 {border-radius: 12px;}
    </style>
</head>
<body>
    <div text-align="center">
        <button onclick="visualizza()" class="button button1">Stampa Data e Ora</button>
        <button onclick="getCurrentTime()" class="button button1">Stampa Data e Ora</button>
        <button onclick="getCurrentTime()" class="button button1">Stampa Data e Ora</button>
        <button onclick="getCurrentTime()" class="button button1">Stampa Data e Ora</button>
        <p id="demo"></p>
        <p id="demo1"></p>
    </div>

    <script>
        let cont=0;
        function visualizza(){
            let d = new Date();
            document.getElementById("demo").innerHTML = d.toUTCString();
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
        
            document.getElementById("demo1").innerHTML = day+":"+hours+":"+minutes+":"+seconds+":"+milliseconds;
        }
    </script>
</body>
</html>
