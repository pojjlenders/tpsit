<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Quadrato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #square {
            width: 30px;
            height: 30px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="square"></div>

    <script>
        let square = document.getElementById('square');
        let x = 100;
        let y = 100;
        let direction = 0;
        let step = 2;
        let distance = 100;
        let currentStep = 0;

        function moveSquare() {
            if (currentStep < distance) {
                switch (direction) {
                    case 0: x += step; break;
                    case 1: y += step; break;
                    case 2: x -= step; break;
                    case 3: y -= step; break;
                }
                square.style.left = x + 'px';
                square.style.top = y + 'px';
                currentStep++;
            } else {
                currentStep = 0;
                direction = (direction + 1) % 4;
            }
        }

        setInterval(moveSquare, 20);
    </script>
</body>
</html>
