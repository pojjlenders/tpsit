<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Utente con Vue.js</title>
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="./app.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { padding: 15px; border: 1px solid #ccc; margin-top: 10px; border-radius: 5px; background-color: #f9f9f9; }
    .active { background-color: #d4edda; }
    .text-danger { color: red; }
  </style>
</head>
<body>

  <div id="app">

    <h2>Login Utente</h2>

    <!-- Messaggio dinamico in base a isLoggedIn -->
    <div class="box" :class="{ active: isLoggedIn }">
      <p v-if="isLoggedIn">Benvenuto, Utente!</p>
      <p v-else class="text-danger">Per favore, accedi.</p>
    </div>

    <!-- Pulsante per cambiare lo stato -->
    <button @click="toggleLogin">
      {{ isLoggedIn ? 'Logout' : 'Login' }}
    </button>

  </div>

</body>
</html>
